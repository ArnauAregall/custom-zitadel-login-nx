name: Build Project

on:
  push:

env:
  nx_cache_path: .nx

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: v0.28.0

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1
        with:
          version: v2.38.2

      - name: Fetch Zitadel upstream
        run: ./zitadel_upstream_fetch.sh proto

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: Install nx globally
        run: pnpm add --global nx

      - name: Build with quality checks
        run: nx run-many --targets lint build test